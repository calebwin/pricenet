<!DOCTYPE html>
<html>
<title>Perfect Price</title>
<head>
    <script type="text/javascript" src="fru.js"></script>
    <link rel="stylesheet" type="text/css" href="fruits.css">
</head>
<body>

    <select name="Fruits" onchange="loadFruit();" id="fruits">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
    </select>

    <h1 id="title"></h1>

    <ul>

    <textarea rows="4" cols="50" id="editor">
    </textarea>
    <button id="executeButton" onclick="executeCode()">Execute</button>
</body>
</html>
